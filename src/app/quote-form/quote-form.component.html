<div class="container-fluid">
    <h2 class="text-center">ENTER YOUR QUOTE HERE</h2>
    <hr>
    <form #qtForm='ng Form'>
       
        <div class="form-group">
  
            <label for="quotation">quotation</label>
            <textarea class="form-control" id="quotation" rows="4" required></textarea>
               
         Display {{newQuote.name}}

        </div>
        <div class="form-group">
  
            <label for="author">author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.name" name="NAME">
  
        </div>
        <div class="form-group">
  
            <label for="submitter">Submitter</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
